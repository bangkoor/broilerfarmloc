<!DOCTYPE html>
<html>
  <head>
    <title>peta kesesuaian</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="resources/jquery-1.11.0.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <!-- OpenLayers -->
    <link rel="stylesheet" href="css/ol.css">
    <script src="js/ol.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/jquery.colorbox.js"></script>
	<script>
			$(document).ready(function(){
				//Examples of how to assign the Colorbox event to elements
				$(".group1").colorbox({rel:'group1'});
				$(".iframe").colorbox({iframe:true, width:"80%", height:"80%"});
								
				//Example of preserving a JavaScript event for inline calls.
				$("#click").click(function(){ 
					$('#click').css({"background-color":"#f00", "color":"#fff", "cursor":"inherit"}).text("Open this window again and this message will still be here.");
					return false;
				});
			});
		</script>
    <!-- Our Application -->
    <style>
      html, body, #map {
        height: 100%;
      }
      .legend {
        position: absolute;
        z-index: 1;
        left: 10px;
        bottom: 35px;
        opacity: 0.6;
      }
	  .logoMIT {
        position: absolute;
        z-index: 1;
		right: 10px;
        bottom: 35px;
        opacity: 0.6;
      }
	  .logoApps {
        position: absolute;
        z-index: 1;
		right: 10px;
        top: 5px;
        opacity: 0.8;
      }
	  
    </style>
  </head>
  <body>
    <div id="map">
      <!-- GetLegendGraphic, customized with some LEGEND_OPTIONS -->
	  <img class="legend img-rounded" src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.3.0&FORMAT=image/png&WIDTH=26&HEIGHT=18&STRICT=false&LAYER=kesesuaian&LEGEND_OPTIONS=fontName:sans-serif;fontSize:11;fontAntiAliasing:true;fontStyle:bold;fontColor:0xFFFFFF;bgColor:0x000000">
	   <img class="logoMIT" src="images/logo_mit_trans.gif" width="50" />
	   <img class="logoApps" src="images/icon.png" width="60" />
	</div>
 </div>
    <script type="text/javascript" src="petasuai.js"></script>
  </body>
</html>
